<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <meta name="description" content="">
    <meta property="og:url" content="https://example.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Site">
    <meta property="og:description" content="">
    <meta property="og:site_name" content="Site">
    <meta property="og:image" content="">
    <!-- <meta name="twitter:site" content="@Username"> -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Site">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no,address=no,email=no">

    <link rel="stylesheet" href="./files/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
    <div id="trailer">
        <i id="trailer-icon" class="ti ti-arrow-up-right"></i>
    </div>
    <div class="center">
        <img src="./files/images/logo.svg" class="logo unselectable"/>
    </div>
    <div class="rumble"></div>
    <content>
        <div class="center">
            <img src="./files/images/fakepeople.svg" class="fakepeople unselectable"/>
            <button onclick="window.location.href='/'" class="back-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 12l14 0"></path>
                    <path d="M5 12l6 6"></path>
                    <path d="M5 12l6 -6"></path>
                 </svg>
            </button>
            <div class="picture">
                <img src="./files/images/edvin4.png" class="profile unselectable transform section-artist"/>
                <img src="./files/images/pill2.png" class="img unselectable transform section-panel"/>
                <img src="./files/images/edvin.svg" class="text unselectable transform section-edvin"/>
                <img src="./files/images/ryding.svg" class="text2 unselectable transform section-ryding"/>
                <img src="./files/images/starring.svg" class="text3 unselectable transform section-starring"/>
                <img src="./files/images/videoplayer.svg" class="videoplayer unselectable transform ">
                <button data-type="button" onclick="window.open('https://youtu.be/rHmw87EpGIM','_blank')" class="btn transform section-button interactable">Watch Trailer</button>
                <img src="./files/images/haventdone.svg" class="havent unselectable transform section-havent"/>
                <div class="videplayer"><div class="circle"></div></div>
                </img>
            </div>
        </div>
    </content>
    <canvas id="gradient-canvas" data-transition-in></canvas>
</body>

<script src="./files/js/main.js"></script>
<script type="module" src="./files/js/mesh.js"></script>
</html>
